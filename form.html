<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enroll in Coaching</title>
<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background-color: bisque;}
  .form-group { margin-bottom: 15px; }
  input { width: 100%; padding: 8px; margin-bottom: 5px; }
  button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
  .form-group{
    background:grey;
  }
</style>
</head>
<body>
  <h2>Enroll in Coaching</h2>
  <form id="enrollForm">
    <div class="form-group">
      <input type="text" id="name" required placeholder="Full Name">
    </div>

    <div class="form-group">
      <input type="email" id="email" required placeholder="Email">
    </div>

    <div class="form-group">
      <input type="tel" id="phone" required placeholder="Phone Number">
    </div>

    <div class="form-group">
      <input type="text" id="course" required placeholder="Preferred Course">
    </div>

    <button type="submit">Enroll Now</button>
  </form>

<script>
  document.getElementById('enrollForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      course: document.getElementById('course').value
    };

    let enrollments = JSON.parse(localStorage.getItem('enrollments')) || [];
    enrollments.push(formData);
    localStorage.setItem('enrollments', JSON.stringify(enrollments));

    window.location.href = 'enroll.html';
  });
</script>
</body>
</html>
